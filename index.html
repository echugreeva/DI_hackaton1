<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Hackaton1</title>
</head>

<body>
    <div class="container">
        <header>
            <div>
                <!-- <p></p> -->
            </div>
            <button class="start">Click to Play</button>
        </header>
        <div class="gameDiv">
            <div class="toGuess">
                <p>Guess which circle is matching this: </p>
            </div>
            <div class="game">
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
            </div>
            <div>
                <div class="score">
                    <p>Score</p>
                    <p id="gameScore">0</p>
                    <button id="btn">True answer</button> <!-- adding just for test -->
                </div>
                <div class="timer">
                    <p>Time</p>
                    <p id="timeDown">10</p>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
